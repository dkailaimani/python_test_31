<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Page</title>
    <style>
        nav {
            background-color: black;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 50px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            margin: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Task 3: Dynamic Call-to-Action Buttons */
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 150px;
        }

        .cta-button:hover {
            background-color: black;
            transform: scale(1.05);
        }

        /* Task 4: Interactive Form */
        .feedback-form {
            max-width: 400px;
            margin: 75px 75px 50px 450px;
        }

        .feedback-form input[type="text"],
        .feedback-form textarea,
        .feedback-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .feedback-form input[type="text"]:focus,
        .feedback-form textarea:focus {
            border-color: black;
        }

        .feedback-form input[type="submit"] {
            background-color: black;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .feedback-form input[type="submit"]:hover {
            background-color: black;
            transform: scale(1.05);
        }
    </style>
</head>
