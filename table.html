<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: whitesmoke;
        }

        tr:nth-child(even) {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>$10</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>$50</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>$100</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
